<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array In Js</title>
</head>
<body>
    <script>
        var fruits=["Kiwi","Mango","Banana","Strawberry","Lichi"]
        document.write("My Array is ",fruits)
        document.write("<br>")
        document.write("<br>")
        document.write(fruits.join("*"))
        document.write("<br>")
        document.write("<br>")
        fruits.pop()
        document.write("My popped fruits are ",fruits)
    </script>
</body>
</html>
